# See https://github.com/restyled-io/restyled.io/wiki/Configuring-Restyled

enabled: true

exclude:
  - "**/*.patch"
  - "**/node_modules/**/*"
  - "**/vendor/**/*"
  - ".github/workflows/**/*" # https://github.com/restyled-io/restyler/issues/73

changed_paths:
  maximum: 1000
  outcome: error

remote_files: []

auto: true

commit_template: |
  Restyled by ${restyler.name}
pull_requests: true

comments: true

statuses:
  differences: true
  no_differences: true
  error: true

request_review: author

labels: []

ignore_labels:
  - restyled-ignore

restylers_version: stable

restylers:
	image: 'restyled/restyler-autopep8:v1.4.4-2'
	command:
	  - autopep8
	  - '--in-place'
	arguments: []
	include:
	  - '**/*.py'
	interpreters:
	  - python
	image: 'restyled/restyler-prettier:v2.0.2-2'
	command:
	  - prettier
	  - '--write'
	arguments: []
	include:
	  - '**/*.yml'
	  - '**/*.yaml'
	interpreters: []
	image: 'restyled/restyler-reorder-python-imports:v1.6.0'
	command:
	  - reorder-python-imports
	  - '--exit-zero-even-if-changed'
	arguments: []
	include:
	  - '**/*.py'
	interpreters:
	  - python